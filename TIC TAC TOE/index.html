<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <header>
      <h1 align="center">TIC TAC TOE</h1>
    </header>
    <section>
      <div align="center">
        <button class="btn" id="1" onClick="cambiarTurno('c1',this, 0, 0);"></button>
        <button class="btn" id="2" onClick="cambiarTurno('c2',this, 0, 1);"></button>
        <button class="btn" id="3" onClick="cambiarTurno('c3',this, 0, 2);"></button>

        <button class="btn" id="6" onClick="cambiarTurno('c6',this, 1, 2);"></button>

        <button class="btn" id="8" onClick="cambiarTurno('c8',this, 2, 1);"></button>
        <button class="btn" id="9" onClick="cambiarTurno('c9',this, 2, 2);"></button>
        <br />
        <br />
        <button id="reset" onClick="reset();">RESET</button>
        <br />
        <br />
        <h1 id="winner"></h1>
      </div>
    </section>
